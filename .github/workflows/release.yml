name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}   # ðŸ‘ˆ IMPORTANT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python3 -m pip install --upgrade build requests PyGithub ruamel.yaml

      - name: Build source tarball
        run: python3 -m build

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # ðŸ‘ˆ REQUIRED
        with:
          files: |
            dist/*.tar.gz

      - name: Update Homebrew Tap
        env:
          HOMEBREW_TAP_REPO: "rajeshfintech/homebrew"
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python3 scripts/update-homebrew.py

