name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install build requests PyGithub ruamel.yaml pyyaml

      - name: Bump version
        run: |
          python3 scripts/bump_version.py

      - name: Build tarball
        run: |
          export PACKAGE_VERSION=${{ steps.version.outputs.VERSION }}
          python3 -m build

      - name: Upload release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: dist/*.tar.gz

      - name: Update Homebrew Tap
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          VERSION_FROM_GITHUB: ${{ steps.version.outputs.VERSION }}
          HOMEBREW_TAP_REPO: "rajeshfintech/homebrew-tools"
        run: python3 scripts/update-homebrew.py
